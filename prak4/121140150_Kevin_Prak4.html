<body>
    <h1>Menghitung Bilangan Ganjil dan Genap</h1>
    <h3>Masukkan Bilangan Bulat Positif</h3>

    <span>Bilangan</span>
    <input type="number" id="bilangan">
    <button onclick=cekGnjlGnjl>Cek hasil</button>
    <p id="hasil"></p>
</body>

<script>
    function cekGnjlGnp() {
            let bilangan = document.getElementById("bilangan").value
            let hasil = document.getElementById("hasil")

            if (bilangan % 2 == 0) {
                hasil.innerText = "Hasil : Bilangan Ganjil"
            } else {
                hasil.innerText = "Hasil : Bilangan Genap"
            }
        }
</script>
